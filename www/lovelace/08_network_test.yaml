title: 08_network_test
#background: center / cover no-repeat url("/local/images/fond ecran/metal.png") fixed
icon: mdi:lan
#panel : true
###########################################
###   Card for net stat                 ###
###########################################
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - color_thresholds:
              - color: '#e45e65'
                value: 10
              - color: '#e0b400'
                value: 5
              - color: '#0da035'
                value: -1
            color_thresholds_transition: hard
            entities:
              - sensor.lan_internet_in_mbps
            group: false
            hour24: true
            line_width: 6
            points_per_hour: 1
            show:
              extrema: true
              fill: fade
              icon: true
              labels: false
              name: true
              state: true
            style: |
              ha-card {
                border: solid 2px var(--primary-color);
              }
            type: 'custom:mini-graph-card'
